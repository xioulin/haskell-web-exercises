<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Warm Up 2</title>
    <style>
        #hover-box {
            background: blue;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Hello World</h1>
<div id="hover-box"></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";

    // TODO: the text of the h1 should change to "Hello Haskell" when a user hovers over the #hover-box div. When not hovering over the #hover-box div, the text should read "Hello World"

    $('#hover-box').hover(
        function() {
            $(this).css('background-color', 'blue');
            $(`h1`).text('Hello Haskell');
        },
        function() {
            $(this).css('background-color', '#FFF');
            $(`h1`).text('Hello Wo');
        }
    );
</script>
</body>
</html>
