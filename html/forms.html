<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        body{
            align-content: center;
        }

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">email</label>

    <label for="password">Password</label>

    <br>

    <label for="bio">bio</label>
    <textarea id="bio" name="bio">Tell us about yourself</textarea>
    <br>
   <u>how did u hear about us? </u><br>

    Billboard <input type="radio" name="billboard" value="Billboard"><br>
    Radio <input type="radio" name="Radio" value="Radio"><br>
    Internet <input type="radio" name="Internet" value="Internet"><br>
    Other <input type="radio" name="Other" value="Other"><br>
    <br>

    What kind of web browser are you using?
    <br>
    <select name="web browser">
    <option value="light">Safari</option>
    <option value="dark">Chrome</option>
    <option value="espresso">Netscape Navigator</option>
    </select>
    <br>
    <input type="submit">


</form>
